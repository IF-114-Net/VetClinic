# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - vet-clinic

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'

    - name: Build with dotnet
      run: dotnet build IdentityServerRoles/IdentityServerRoles.csproj --configuration Release

    - name: dotnet publish
      run: dotnet publish IdentityServerRoles/IdentityServerRoles.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vet-clinic'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4050a08acc874e60b9c98312aab8e3e1 }}
        package: ${{env.DOTNET_ROOT}}/myapp 